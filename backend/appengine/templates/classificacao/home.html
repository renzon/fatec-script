{% extends 'base/base.html' %}
{% block body %}
    <div class="container text-center">
        <div class="row">
            <div class="col-md-12">
                <h1>Escolha uma Categoria</h1>
                {% for cat in categorias %}
                    <a href="{{ cat.exibir_path }}" class="btn btn-primary">
                        {{ cat.nome }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
